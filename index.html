<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            box-sizing: border-box;
        }
        .content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%; /* Розтягуємо на всю ширину */
            height: 100%; /* Розтягуємо на всю висоту */
            max-width: 100%;
        }
        h2 {
            text-align: center;
            color: #e74c3c;
        }
        .form-container {
            margin-top: 20px;
        }
        input, button {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #c0392b;
        }
        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }
        .footer .contact-info {
            font-size: 14px;
            color: #555;
            text-align: center;
        }
        .footer a {
            color: #e74c3c;
            text-decoration: none;
            font-size: 14px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .footer .social-icon {
            width: 30px;
            height: 30px;
            margin-top: 10px;
        }

        /* Адаптивний дизайн */
        @media (max-width: 1024px) {
            .content {
                padding: 20px;
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 22px;
            }
            .footer .contact-info {
                font-size: 12px;
            }
            .footer a {
                font-size: 12px;
            }
            .footer .social-icon {
                width: 25px;
                height: 25px;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 15px;
                width: 100%;
            }
            h2 {
                font-size: 18px;
            }
            input, button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Введіть дані</h2>
        
        <div class="form-container">
            <form id="telegramForm">
                <input type="text" id="name" placeholder="Ваше ім'я" required>
                <input type="tel" id="phone" placeholder="Ваш номер телефону" required>
                <button type="submit">Надіслати</button>
            </form>
        </div>

        <div class="footer">
            <div class="contact-info">
                <div>Телефон: +38 099 123 4567</div>
                <div>Пошта: example@mail.com</div>
            </div>
            <a href="https://www.instagram.com/yourusername" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="social-icon">
            </a>
        </div>
    </div>

    <script>
        document.getElementById('telegramForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let name = document.getElementById('name').value;
            let phone = document.getElementById('phone').value;
            
            let botToken = '7625692479:AAGPTjZKZSDtqdXs3gQ8UBk4s7qHfb7L9s8';  // Замініть на токен Konffeti_bot
            let chatId = '-1002477055105';  // Замініть на ID чату
            let message = `Нове повідомлення від Konffeti_bot!\nІм'я: ${name}\nТелефон: ${phone}`;
            
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: 'HTML'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("Ми скоро зв'яжемося з вами!");
                } else {
                    alert('Помилка надсилання!');
                }
            })
            .catch(error => alert('Помилка: ' + error));
        });
    </script>
</body>
</html>
