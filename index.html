<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для Telegram</title>
    <style>
        body {
            background-color: red; /* Червоний фон */
            color: white; /* Білий текст */
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: auto;
            overflow: hidden; /* Запобігає виходу за межі */
        }
        
        .logo img {
            width: auto;
            max-width: 60%;
            height: auto;
            max-height: 250px;
            border-radius: 50%; /* Заокруглює зображення в коло (для квадратних зображень) */   
        }
        
        

        .text {
            margin-top: 20px;
            font-size: 20px;
        }

        .content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            color: black; /* Чорний текст для контенту */
            text-align: center;
            margin-top: 20px;
        }

        h2 {
            color: #e74c3c;
        }

        .form-container {
            margin-top: 20px;
        }

        input, button {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #c0392b;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .footer a {
            color: #e74c3c;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer .social-icon {
            width: 30px;
            height: 30px;
            margin-top: 10px;
        }
        .text {
            background-color: #ffffff; /* Фон для тексту */
            color: #e74c3c; /* Білий текст */
            padding: 20px; /* Відступи з усіх боків */
            border-radius: 20px; /* Заокруглення кутів */
            font-family: 'Arial', sans-serif; /* Шрифт */
            text-align: center; /* Вирівнювання по центру */
            font-weight: bold; /* Жирний шрифт */
            font-style: italic; /* Курсив */
        }
        
        .text h1 {
            font-size: 36px; /* Розмір шрифту */
            margin: 0; /* Відсутність зовнішніх відступів */
        }
        
        
    </style>
</head>
<body>
    <div class="logo">
        <img src="Konffeti (1).jpg" alt="Logo Konffeti">
    </div>
    <div class="text">
        <h1>KONFFETI</h1>
    </div>
    <div class="content">
        <h2>Введіть дані</h2>
        <div class="form-container">
            <form id="telegramForm">
                <input type="text" id="name" placeholder="Ваше ім'я" required>
                <input type="tel" id="phone" placeholder="Ваш номер телефону" required>
                <button type="submit">Надіслати</button>
            </form>
        </div>
        <div class="footer">
            <div class="contact-info">
                <div>Телефон: +38 099 123 4567</div>
                <div>Пошта: example@mail.com</div>
            </div>
            <a href="https://www.instagram.com/yourusername" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="social-icon">
            </a>
        </div>
    </div>

    <script>
        document.getElementById('telegramForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let name = document.getElementById('name').value;
            let phone = document.getElementById('phone').value;
            
            let botToken = '7625692479:AAGPTjZKZSDtqdXs3gQ8UBk4s7qHfb7L9s8'; // Замініть на ваш бот-токен
            let chatId = '-1002477055105'; // Замініть на ваш ID чату
            let message = `Нове повідомлення від Konffeti_bot!\nІм'я: ${name}\nТелефон: ${phone}`;
            
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: chatId, text: message, parse_mode: 'HTML' })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("Ми скоро зв'яжемося з вами!");
                } else {
                    alert('Помилка надсилання!');
                }
            })
            .catch(error => alert('Помилка: ' + error));
        });
    </script>
</body>
</html>
